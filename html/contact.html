<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Blanca</title>
    <link rel="shortcut icon" href="../img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <main>
        <header class="cabezal">            
            <ul>
                <li class="logo"><img src="../img/icon.png" alt="logo"></li>
                <li><a href="../index.html" >Inicio</a></li>
                <li><a href="aboutUs.html" >Sobre Nosotros</a></li>
                <li><a href="customized.html" >Tu Diseño</a></li>
                <li><a href="boutique.html" >Boutique</a></li>
                <li><a href="contact.html" >Contacto</a></li>
            </ul>
        </header>
        <section>
            <article class="formulario">
                <form action="#">
                    <div class="datos">
                        <label for="nombre">Nombre:
                            <input type="text">
                        </label>
                        <label for="apellido">Apellido:
                            <input type="text">
                        </label>
                    </div>
                    <div class="datosDos">
                        <label for="telefono">Teléfono:
                            <input type="number">
                        </label>
                        <label for="email">Correo electrónico:
                            <input type="email">
                        </label>
                    </div>
                    <div class="comentarios">
                        <label for="comentarios"> Comentarios:
                            <textarea></textarea>
                        </label>
                    </div>
                    <div class="horarios">
                        <p class="textoFormulario">Horario para comunicarnos</p>
                        <div>Matutino - 09:00 a 12:00 hora
                            <input type="radio" name="horario" value="mañana">
                        </div>
                        <div>Mediodía - 12:00 a 14:00 horas
                            <input type="radio" name="horario" value="tarde">
                        </div>
                        <div>Vespertino - 14:00 a 19:00 horas
                            <input type="radio" name="horario" value="vespertino">
                        </div>
                    </div>
                    <div class="notificaciones">Quiero recibir novedades de Rosa Blanca
                    <input type="checkbox" name="acepta" value="1">
                    </div>
                    <div class= "botones">
                        <input type="reset" value="Limpiar formulario">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <div class="enlacepag">
            <a href="../index.html">Inicio</a>
            <a href="aboutUs.html" >Sobre Nosotros</a>
            <a href="customized.html" >Tu Diseño</a>
            <a href="boutique.html" >Boutique</a>
            <a href="contact.html" >Contacto</a>         
        </div>
        <div class="enlacemedia">
            <img src="../img/icon-whatsapp.png"></img>
            <img src="../img/icon-facebook.png"></img>
            <img src="../img/icon-instagram.png"></img>
            <img src="../img/icon-twitter.png"></img>
        </div>
    </footer>
</body>
</html>
